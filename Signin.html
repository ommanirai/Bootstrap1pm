<body>
    <!-- start of navbar -->
    <div class="row bg-dark p-4">
        <div class="col-md-3 text-center">
            <a class="navbar-brand text-white fs-3 " href="index.html">Navbar</a>

            <form class="d-flex" role="search">

            </a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

        </div>

    <!-- start of main content -->
    <main class="form-signin w-50 m-auto mt-5 shadow-lg p-5">
        <form>
            <div class="text-center">
                <i class="bi bi-box-arrow-in-right text-secondary fs-1 custom-icon"></i>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control mb-3" id="floatingInput">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Sign in</button>
            <div class="d-flex justify-content-between">
                <p>Don't have an Account? <a href="Register.html">Register Here</a> </p>
                <p><a href="#">Forgot Password</a></p>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2022â€“2023</p>
